

<form [formGroup]=form >

<div class="form-group">
    <label for="matricula" >Matricula</label>
    <input type="text" formControlName="matricula" name="matricula" id="matricula" class="form-control" placeholder="Ej 456512" aria-describedby="matriculaId">
    <small id="matriculaId" class="text-muted">Ingrese su matricula</small>
  </div>
  

  <button type="button" class="btn btn-primary" (click)="formSubmit()" >Registrar</button>
</form>
